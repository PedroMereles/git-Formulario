<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="estilos.css" rel="stylesheet">
    <link href="bootstrap.css" rel="stylesheet">
    <script src="Validacion.js"></script>
</head>

<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h2>Bienvenido</h2>
        <hr>
        <a href="#">Inicio</a>
        <hr>
        <a href="#">Nosotros</a>
        <hr>
        <a href="#">Clientes</a>
        <hr>
        <a href="#">Servicios</a>
        <hr>        
       
        <a href="#">Contacto</a>
        <hr>
    </div>

    <div id="main">
       
        <div class="form-register">
            <form class="form-horizontal  " id="formulario" method="POST" onsubmit="return validar();">
                <div class="dfor">
                    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
                    <h2 class="margen">Formulario de Validacion</h2>
                </div>
                <h3>Informacion Personal</h3>
                <hr>

                <div class="control-group">
                    <label class="control-label" for="nombre">Nombre :</label>
                    <div class="controls">
                        <input type="text" name="txtNombre" class="btn-100" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div id="error"></div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="correo">Correo Electronico :</label>
                    <div class="controls">
                        <input type="email" name="txtcorreo" class="btn-100" id="correo"
                            placeholder="Correo Electronico" required>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="confirmcorreo">Confirmar Email :</label>
                    <div class="controls">
                        <input type="text" id="confirmcorreo" class="btn-100" name="txtEmailConfirm"
                            placeholder=" Repetir Correo" required>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="numero">Numero :</label>
                    <div class="controls">
                        <input type="number" id="numero" class="btn-100" name="txtNumero" placeholder="Numero" required>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="website">WebSite URL :</label>
                    <div class="controls">
                        <input type="text" id="website" class="btn-100" name="txtwebsite" placeholder="Web-Site URL"
                            required>
                    </div>
                </div>



                <div class="control-group">
                    <label class="control-label" for="ocupacion">Ocupacion :</label>
                    <div class="controls">
                        <input type="text" id="ocupacion" class="btn-100" name="txtOcupacion" placeholder="Ocupacion"
                            required>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="clave">Contraseña :</label>
                    <div class="controls">
                        <input type="password" id="clave" class="btn-100" name="clave" placeholder="Clave" required>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="repitclave">Repetir contraseña:</label>
                    <div class="controls">
                        <input type="password" id="repitclave" class="btn-100" name="repitclave" placeholder="Clave"
                            required>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="telefono">Telefono :</label>
                    <div class="controls">
                        <input type="number" id="telefono" class="btn-100" name="Telefono" placeholder="Telefono"
                            required>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="tarea">Texto :</label>
                    <div class="controls">
                        <input type="text" id="tarea" class="btn-100" name="Tarea" placeholder="Texto">
                    </div>
                </div>

                <div class="control-group centrar ">
                    <div class="controls">
                        <button type="reset" class="btn">Cancel</button>
                    </div>
                </div>
                <div class="control-group centrar">
                    <div class="controls">
                        <button type="submit" class="btn" action="registrar.html">Enviar</button>
                    </div>
                </div>

            </form>



        </div>


    </div>



</body>

</html>
